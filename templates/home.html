<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Predict Student Performance</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title mb-3">Student Exam Performance Prediction</h2>
                            <form action="{{ url_for('predict_datapoint') }}" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Gender</label>
                                        <select class="form-select" name="gender" required>
                                            <option selected disabled value="">Select your Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Race / Ethnicity</label>
                                        <select class="form-select" name="race_ethnicity" required>
                                            <option selected disabled value="">Select Ethnicity</option>
                                            <option value="group A">Group A</option>
                                            <option value="group B">Group B</option>
                                            <option value="group C">Group C</option>
                                            <option value="group D">Group D</option>
                                            <option value="group E">Group E</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Parental Level of Education</label>
                                        <select class="form-select" name="parental_level_of_education" required>
                                            <option selected disabled value="">Select Parent Education</option>
                                            <option value="associate's degree">Associate's degree</option>
                                            <option value="bachelor's degree">Bachelor's degree</option>
                                            <option value="high school">High school</option>
                                            <option value="master's degree">Master's degree</option>
                                            <option value="some college">Some college</option>
                                            <option value="some high school">Some high school</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Lunch Type</label>
                                        <select class="form-select" name="lunch" required>
                                            <option selected disabled value="">Select Lunch Type</option>
                                            <option value="free/reduced">Free / Reduced</option>
                                            <option value="standard">Standard</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Test Preparation</label>
                                        <select class="form-select" name="test_preparation_course" required>
                                            <option selected disabled value="">Select Test Preparation</option>
                                            <option value="none">None</option>
                                            <option value="completed">Completed</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Reading Score (out of 100)</label>
                                        <input class="form-control" type="number" name="reading_score" min="0" max="100" required />
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Writing Score (out of 100)</label>
                                        <input class="form-control" type="number" name="writing_score" min="0" max="100" required />
                                    </div>
                                </div>

                                <div class="d-grid mt-3">
                                    <button type="submit" class="btn btn-primary btn-lg">Predict Math Score</button>
                                </div>
                            </form>

                            {% if results is not none %}
                            <div class="alert alert-info mt-4">
                                <h4 class="mb-1">Prediction</h4>
                                <p class="mb-0">Estimated Math Score: <strong>{{ results }}</strong></p>
                            </div>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
